<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="resetsheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!--HEADER-->
    <div class="start-box" id="start-box-style">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="startBtn" id="startBtn">Start Quiz</button>
    </div>
    <!--QUESTIONS-->
    <div class="question-box" id="question-box-style">
            <div>
                <h4 id="#timer"></h4>
            </div>
            <div class="question-asked">
                <h2>Is this a question?</h2>
            </div>
        <div class="possible-answers">
            <ul>
            <button class="choiceA">
                <ul>A) one answer here</ul>
            </button>
            <button class="choiceB">
                <ul>B) one answer here</ul>
            </button>
            <button class="choiceC">
                <ul>C) one answer here</ul>
            </button>
            <button class="choiceD">
                <ul>D) one answer here</ul>
            </button>
            </ul>
        </div>
    </div>
    <!--ANSWERS-->
    <!--SCORE-->
    <script src="script.js"></script>
</body>
</html>
