<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandela Effect Quiz</title>
    <link rel="resetsheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!--HEADER-->
    <div class="start-box">
        <h1>Mandela Effect Challenge</h1>
        <p>How accurate is your memory? Try to answer the following pop-culture related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
        <button class="start-btn">Start Quiz</button>
    </div>
    <!--QUESTIONS-->
    <div id="question-box">
        <h4 id="timer"></h4>
        <h1 id="question">Is this a question?</h1>
        <img id="image" src="./assets/images/looney-toons.png" alt="image placeholder">
        <div id="possible-answers">
            <button id="choiceA">Answer A</button>
            <button id="choiceB">Answer B</button>
        </div>
    </div>

    <!--ANSWERS-->
    <!--SCORE-->
    <script src="script.js"></script>
</body>
</html>
